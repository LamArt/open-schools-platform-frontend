version: '3.9'
services:
    nextjs:
        image: 'nextjs-dev'
        restart: always
        ports:
            - '3000:3000'
        environment:
            - NEXT_PUBLIC_BASE_URL=http://localhost:9000
            - PORT=3000
        volumes:
            -  /var/www/nextjs/.next:/opt/app/.next
        deploy:
            placement:
                constraints:
                    - 'node.labels.TAG==dev'
